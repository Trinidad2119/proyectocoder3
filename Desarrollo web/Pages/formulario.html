            <main>
                <h1 class="text-center">Contact me 🩵</h1>
                <form action="#" class="formulario">
                        <div class="mb-3">
                            <label for="name" class="form-group">*Name</label>
                            <input type="text" class="form-control" required id="name">
                        </div>
                        <div class="mb-3">
                            <label for="surname" class="form-group">Surname</label>
                            <input type="text" class="form-control" id="surname" aria-describedby="surname">
                        </div>
                        <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">*Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="pais" class="form-group">Country</label>
                            <select name="country" id="#" class="form-select">
                                <option value="eeuu">United States</option>
                                <option value="Canada">Canada</option>
                                <option value="Inglaterra">England</option>
                                <option value="Francia">France</option>
                                <option value="Alemania">German</option>
                                <option value="Italia">Italy</option>
                                <option value="Noruega">Norway</option>
                                <option value="Suecia">Sweden</option>
                                <option value="Dinamarca">Denmark</option>
                                <option value="Paises Bajos">Netherlands</option>
                                <option value="Suiza">Switzerland</option>
                                <option value="Japon">Japan</option>
                                <option value="China">China</option>
                                <option value="Tailandia">Thailand</option>
                                <option value="Australia">Australia</option>
                                <option value="Nueva Zelanda">New Zeland</option>
                                <option value="Sudafrica">South Africa</option>
                                <option value="Rusia">Russian</option>
                                <option value="otra">Other</option>
                            </select>
                        </div>
                        <div>
                            <label for="lvl" class="form-label" p-3>What is your spanish level?</label required>
                                <br>
                            <input type="radio" name="lvl" value="A1" class="form-check-input" class="form-control">A1
                            <input type="radio" name="lvl" value="A2" class="form-check-input" class="form-control">A2
                            <input type="radio" name="lvl" value="B1" class="form-check-input" class="form-control">B1
                            <input type="radio" name="lvl" value="B2" class="form-check-input" class="form-control">B2
                            <input type="radio" name="lvl" value="C1" class="form-check-input" class="form-control">C1
                            <input type="radio" name="lvl" value="idk" class="form-check-input" class="form-control">Not sure
                        </div>
                        <br>
                        <div>
                            <label for="Consulta" class="form-label">*How can I help you?</label>
                            <input type="text" name="Consulta" class="form-control"   placeholder="write your question here ✍🏻" required>
                        </div>
                        <br>
                        <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I want to receive emails with information in the future</label>
                        </div>
                        <button type="submit" value="Send" class="btn btn-secondary">Submit</button>
                        <button type="reset" value="Delet data" class="btn btn-secondary">Restart</button>
                </form>
